<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">

  <div class="main">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sam</a>.
    </div>
    
    <div class="container mt-5 pt-5">
      <div class="row justify-content-center mt-5">
        <div class="col-md-auto">
          <div class="">
            <div class="card text-center f-out" style="width: 18rem;border-radius: .75rem;">
              <img src="./images/qr-img.png" class="card-img-top p-3">
              <div class="card-body">
                <h5 class="card-title fw-bolder">Scan and get to the online designing platform.</h5>
                <p class="card-text fs-para text-black-50"> Where you can design and get review for your projects and challenges to test your skills.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
